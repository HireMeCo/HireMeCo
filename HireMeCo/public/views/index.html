
<!-- public/index.html -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/TileIcon.jpg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="HireMe.Co - match jobs based on personality and skill level">
    <meta name="author" content="Senior Capstone Team 2">
    <base href="/">
    <title>HireMe.co</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="libs/animate.css/animate.min.css" />-->
    <link rel="stylesheet" href="css/style.css">
    <!-- custom styles -->
    <!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->


    <!--============ JAVASCRIPT FROM TEMPLATE ========================-->

    <script src="js/template/modernizr.custom.79639.js"></script>
    <script src="js/template/jquery-1.11.2.min.js"></script>
    <script src="js/template/bootstrap.min.js"></script>
    <script src="js/template/retina.min.js"></script>
    <script src="js/template/scrollReveal.min.js"></script>
    <script src="js/template/jquery.flexmenu.js"></script>
    <script src="js/template/jquery.ba-cond.min.js"></script>
    <script src="js/template/jquery.slitslider.js"></script>
    <script src="js/template/owl.carousel.min.js"></script>
    <script src="js/template/parallax.js"></script>
    <script src="js/template/jquery.counterup.min.js"></script>
    <script src="js/template/waypoints.min.js"></script>
    <script src="js/template/jquery.nouislider.all.min.js"></script>
    <script src="js/template/bootstrap3-wysihtml5.all.min.js"></script>
    <script src="js/template/jflickrfeed.min.js"></script>
    <script src="js/template/fancybox.pack.js"></script>
    <script src="js/template/magic.js"></script>
    <script src="js/template/settings.js"></script>
    <script src="http://cdn.jsdelivr.net/g/jquery.ui@1.10%28jquery.ui.core.min.js+jquery.ui.widget.min.js+jquery.ui.mouse.min.js+jquery.ui.sortable.min.js"></script>



    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-animate/angular-animate.min.js"></script>


    <!--<script src="libs/angular-bootstrap/ui-bootstrap.min.js"></script>-->
    <script src="libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="libs/angular-touch/angular-touch.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/LoginModule.js"></script>
    <script src="js/controllers/RegisterModule.js"></script>
    <script src="js/services/AuthService.js"></script>
    <script src="js/controllers/JobModule.js"></script>
    <script src="js/services/JobService.js"></script>
    <script src="js/app.js"></script>

</head>

<body>
<div ng-app="hiremeApp">

    <!-- Loader GIF -->
    <div id="loader">
        <i class="fa fa-cog fa-4x fa-spin"></i>
    </div>

    <div id="navigationElement" ng-controller="navigationController">

    <!-- ============ NAVBAR START ============ -->
    <div class="fm-container">
        <!-- Menu -->
        <div class="menu">
            <div class="button-close text-right">
                <a class="fm-button"><i class="fa fa-close fa-2x"></i></a>
            </div>
            <ul class="nav">
                <li ng-show="isLoggedIn" ng-repeat="navItem in navItems"><a href="{{navItem.path}}">{{navItem.name}}</a>
                <li ng-repeat="navItem in globalNav"><a href="{{navItem.path}}">{{navItem.name}}</a>
            </ul>
        </div>
        <!-- end Menu -->
    </div>
    <!-- ============ NAVBAR END ============ -->

    <!-- ============ HEADER START ============ -->
    <header>
        <div id="header-background"></div>
        <div class="container">
            <div class="pull-left">
                <div id="headlogo">
					<img src="images/TileIcon.jpg">
                    <a href="index.html">HIREMECO</a>
                </div>
            </div>

            <div id="menu-open" class="pull-right">
                <a class="fm-button"><i class="fa fa-bars fa-lg"></i></a>
            </div>
            <div ng-hide="!isLoggedIn" id="profilePage" class="pull-right">
                <p style="margin-bottom: 0em;">{{ greeting }}</p>
                <div ng-controller="LogoutCtrl"><a ng-click='logout()'>Logout</a></div>
			</div>
        </div>
    </header>
    </div>

    <!-- ============ HEADER END ============ -->

    <!-- Content -->
    <div ng-view></div>

    <!-- ============ FOOTER START ============ -->
    <footer>
        <div id="credits">
            <div class="container text-center">
                <div class="row">
                    <div class="col-sm-12">
                        &copy; 2016 HireMe.Co
                        <br> Developed by the Senior Capstone Team 2
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- ============ FOOTER END ============ -->
</div>
</body>

</html>
