<div class="container">
    <div class="col-md-offset-2 col-md-8">
        <h1>Register</h1>
        <div ng-show="error" class="alert alert-danger"></div>
        <form class="form" ng-submit="register()">

            <div class="form-group">
                <lable for="accountType">Are you an employer or a job seeker?</lable>
                <select id="accountType" class="form-control" name="accountType" ng-model="registerForm.accountType" required>
                    <option value="employer">Employer</option>
                    <option value="job-seeker">Job Seeker</option>
                </select>
            </div>

            <div class="form-group">
                <lable>First Name</lable>
                <input type="text" class="form-control" name="username" ng-model="registerForm.firstname" required>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" ng-model="registerForm.username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
            </div>
            <div class="col-md-offset-2">
                <button type="submit" class="btn btn-primary" ng-disabled="disabled">Register</button>
            </div>

            <div class="form-group">
                <label>Skills Sort</label>
                <ul id="sortable">
                    <li ng-repeat="item in sortableArray" ng-bind="item"></li>
                </ul>
            </div>

            <h1>Sortable items</h1>
            <div class="section row">
                <div class="col-sm-offset-2 col-sm-4">
                    <ul ui-sortable="sortableOptions" ng-model="list" class="list">
                        <li ng-repeat="item in list" class="item">{{item.text}}</li>
                    </ul>
                </div>
                <div class="col-sm-4">
                    <ul class="list logList">
                        <li ng-repeat="entry in sortingLog" class="logItem">{{entry.Text}}</li>
                    </ul>
                </div>
            </div>
        </form>

    </div>
</div>
