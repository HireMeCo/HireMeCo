<div class="container">
    <div class="col-md-offset-2 col-md-8">
        <h1>Register</h1>
        <div ng-show="error" class="alert alert-danger"></div>
        <form class="form" ng-submit="register()">

            <!-- accountType: Controlls what fields to show -->
            <div class="form-group">
                <lable for="accountType">Are you an employer or a job seeker?</lable>
                <select id="accountType" class="form-control" name="accountType" ng-model="registerForm.accountType" required>
                    <option value="employer">Employer</option>
                    <option value="job-seeker">Job Seeker</option>
                </select>
            </div>
            <!-- accountType end -->

            <!-- job seeker fields -->
            <div id='jobseekerfields' ng-show="registerForm.accountType=='job-seeker'">

                <!-- username -->
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="username" ng-model="registerForm.username" required>
                </div>
                <!-- password -->
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
                </div>
                <!-- First name -->
                <div class="form-group">
                    <lable><b>First Name</b></lable>
                    <input type="text" class="form-control" name="firstname" ng-model="registerForm.firstname" required>
                </div>
                <!-- Last name -->
                <div class="form-group">
                    <lable><b>Last Name</b></lable>
                    <input type="text" class="form-control" name="firstname" ng-model="registerForm.lastname" required>
                </div>
                <!-- Sortable Lists -->
                <!-- skills list -->
                <!--<div class="section row">
                    <div class="col-sm-offset-2 col-sm-4">
                        <label for="skillSort">Sort these skills from most to least important</label>
                        <ul id="skillSort" ui-sortable="sortableOptions" ng-model="skillSort" class="list-group">
                            <li ng-repeat="item in skillSort" class="list-group-item">{{item.text}}</li>
                        </ul>
                    </div>
                </div>-->
                <!-- survey list -->
                <!--<div class="section row">
                    <div class="col-sm-4">
                        <label for="surveySort">Sort these preferences from highest to lowest</label>
                        <ul id="surveySort" ui-sortable="sortableOptions" ng-model="surveySort" class="list-group">
                            <li ng-repeat="item in surveySort" class="list-group-item">{{item.text}}</li>
                        </ul>
                    </div>
                </div>-->
                <!-- skils end -->
                <!-- Register button -->
                <div class="col-md-offset-2">
                    <button type="submit" class="btn btn-primary" ng-disabled="disabled">Register</button>
                </div>
            </div>
            <!-- Job Seeker fields end -->

            <!-- Company Fields start -->
            <!--<div id="companyfields" ng-show="registerForm.accountType=='employer'">-->

            </div>
        </form>

    </div>
</div>
