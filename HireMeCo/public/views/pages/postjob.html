<div class="container">
    <div class="col-md-offset-2 col-md-8">
        <h1>Register</h1>
        <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
        <form class="form" ng-submit="post()">
            <div class="form-group">
                <lable>Job Title</lable>
                <input type="text" class="form-control" name="JobTitle" ng-model="JobForm.JobTitle" required>
            </div>
            <div class="form-group">
                <lable>Company</lable>
                <input type="text" class="form-control" name="Company" ng-model="JobForm.Company" required>
            </div>

            <div class="form-group">
                <lable>Description</lable>
                <input type="text" class="form-control" name="Description" ng-model="JobForm.Description">
            </div>

            <div class="form-group" id="job-description-group">
                <label for="job-description">Description</label>
                <ul class="wysihtml5-toolbar">
                    <li>
                        <div class="btn-group">
                            <a class="btn  btn-default" data-wysihtml5-command="bold" title="CTRL+B" tabindex="-1" href="javascript:;" unselectable="on">Bold</a>
                            <a class="btn  btn-default" data-wysihtml5-command="italic" title="CTRL+I" tabindex="-1" href="javascript:;" unselectable="on">Italic</a>
                            <a class="btn  btn-default" data-wysihtml5-command="underline" title="CTRL+U" tabindex="-1" href="javascript:;" unselectable="on">Underline</a>
                            <a class="btn  btn-default" data-wysihtml5-command="small" title="CTRL+S" tabindex="-1" href="javascript:;" unselectable="on">Small</a>
                        </div>
                    </li>
                    <li>
                        <div class="btn-group">
                            <a class="btn  btn-default" data-wysihtml5-command="insertUnorderedList" title="Unordered list" tabindex="-1" href="javascript:;" unselectable="on"><span class="fa fa-list-ul"></span></a>

                            <a class="btn  btn-default" data-wysihtml5-command="insertOrderedList" title="Ordered list" tabindex="-1" href="javascript:;" unselectable="on"><span class="fa fa-list-ol"></span></a>

                            <a class="btn  btn-default" data-wysihtml5-command="Outdent" title="Outdent" tabindex="-1" href="javascript:;" unselectable="on"><span class="fa fa-outdent"></span></a>
                            <a class="btn  btn-default" data-wysihtml5-command="Indent" title="Indent" tabindex="-1" href="javascript:;" unselectable="on">
                                <span class="fa fa-indent"></span></a>
                        </div>
                    </li>
                    <li>
                        <div class="bootstrap-wysihtml5-insert-link-modal modal fade" data-wysihtml5-dialog="createLink">
                        <div class="modal-dialog ">
                          <div class="modal-content">
                            <div class="modal-header">
                              <a class="close" data-dismiss="modal">Ã—</a>
                              <h3>Insert link</h3>
                            </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input value="http://" class="bootstrap-wysihtml5-insert-link-url form-control" data-wysihtml5-dialog-field="href">
                            </div>
                            <div class="checkbox">
                            <label>
                              <input type="checkbox" class="bootstrap-wysihtml5-insert-link-target" checked="">Open link in new window
                            </label></div>
                        </div>
                            <div class="modal-footer">
                                <a class="btn btn-default" data-dismiss="modal" data-wysihtml5-dialog-action="cancel" href="#">Cancel</a>
                                <a href="#" class="btn btn-primary" data-dismiss="modal" data-wysihtml5-dialog-action="save">Insert link</a>
                                </div>
                            </div>
                          </div>
                        </div>
                        <a class="btn  btn-default" data-wysihtml5-command="createLink" title="Insert link" tabindex="-1" href="javascript:;" unselectable="on"><span class="fa fa-share-square-o"></span></a>
                    </li>
                </ul>
                <div class="textarea form-control wysihtml5-sandbox wysihtml5-editor" id="job-description" contenteditable="true"><p><br></p>
                </div>
            </div>
            <div class="form-group">
                <label>Skills Sort</label>
                <ul id="sortable">
                    <li ng-repeat="item in sortableArray" ng-bind="item"></li>
                </ul>
            </div>

            <div class="section row">
                <div class="col-sm-offset-2 col-sm-4">
                    <label for="skilllist">Sort these skills from most to least important</label>
                    <ul id="skilllist" ui-sortable="sortableOptions" ng-model="list" class="list-group">
                        <li ng-repeat="item in list" class="list-group-item">{{item.text}}</li>
                    </ul>
                </div>
            </div>

            <div class="section row">
                <div class="col-sm-4">
                    <label for="surveylist">Sort these preferences from highest to lowest</label>
                    <ul id="surveylist" ui-sortable="sortableOptions" ng-model="survey" class="list-group">
                        <li ng-repeat="item in survey" class="list-group-item">{{item.text}}</li>
                    </ul>
                </div>
            </div>

            <div class="col-md-offset-2">
                <button type="submit" class="btn btn-primary" ng-disabled="disabled">Post!</button>
            </div>
        </form>
    </div>
</div>
