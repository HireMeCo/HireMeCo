<div class="container">
    <div class="col-md-offset-2 col-md-8">
        <h1>Register</h1>
        <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
        <form class="form" ng-submit="post()">

            <div class="form-group">
                <lable>Job Title</lable>
                <input type="text" class="form-control" name="username" ng-model="jobForm.jobtitle" required>
            </div>
            
            <div class="form-group">
                <lable>Company</lable>
                <input type="text" class="form-control" name="username" ng-model="jobForm.company" required>
            </div>

            <div class="form-group">
                <label>Skills Sort</label>
                <ul id="sortable">
                    <li ng-repeat="item in sortableArray" ng-bind="item"></li>
                </ul>
            </div>

            <div class="section row">
                
                <div class="col-sm-offset-2 col-sm-4">
                    <label for="skilllist">Sort these skills from most to least important</label>
                    <ul id="skilllist" ui-sortable="sortableOptions" ng-model="list" class="list-group">
                        <li ng-repeat="item in list" class="list-group-item">{{item.text}}</li>
                    </ul>
                </div>
            </div>
            
            <div class="section row">
                <div class="col-sm-4">
                    <label for="surveylist">Sort these preferences from highest to lowest</label>
                    <ul id="surveylist" ui-sortable="sortableOptions" ng-model="survey" class="list-group">
                        <li ng-repeat="item in survey" class="list-group-item">{{item.text}}</li>
                    </ul>
                </div>
            </div>
            
            <div class="col-md-offset-2">
                <button type="submit" class="btn btn-primary" ng-disabled="disabled">Post!</button>
            </div>
        </form>

    </div>
</div>
